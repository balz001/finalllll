<head>

    <title>Услуга 1</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        header {

        }

        }

            align-items: center
        }

        .article {
            margin-bottom: 1em;
            padding: 1em;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: center
        }

        .article:hover {
            background-color: #f0f0f0;
        }

        img {
            width: 62%; /* Изменили максимальную ширину на 80% */
            height: 70;
            margin: 1em auto;
            display: block;
            border-radius: 15px;
        }

</head>
